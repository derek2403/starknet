[package]
cairo-version = "=2.8.4"
name = "dojo_starter"
version = "1.0.11"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"                      # scarb run migrate
spawn = "sozo execute dojo_starter-actions spawn --wait"    # scarb run spawn
move = "sozo execute dojo_starter-actions move -c 1 --wait" # scarb run move
store_message = "sozo execute dojo_starter-actions store_message --calldata 0x48656c6c6f --wait" # scarb run store_message

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.11" }

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.11" }
